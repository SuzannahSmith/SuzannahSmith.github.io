<header  id="fh5co-header" role="banner">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header"> 
        <!-- Mobile Toggle Menu Button -->
        <a class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#fh5co-navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
        <a class="navbar-brand" ng-click="changeState('home')">{{ title }}</a>
      </div>
      <div id="fh5co-navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="(stateName, title) in states">
            <a ng-class="{'current-page-text': currentState == stateName }" 
               ng-click="changeState(stateName)">{{title}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
